<!DOCTYPE html>
<html>
<head>
  <title>Smart Exercise Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }



      /* Container for buttons */
  .exercise-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    gap: 20px; /* Space between buttons */
    margin-top: 20px;
  }

  /* Style for the buttons */
  .exercise-buttons button {
    flex: 1 1 calc(50% - 10px); /* Two buttons per row */
    padding: 20px 40px;
    background: linear-gradient(135deg, #4575be, #3e15e3);
    color: #fff;
    border: none;
    border-radius: 25px; /* Curved rectangle */
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    height:75px;
    cursor:pointer;
    letter-spacing: 1px;
    box-shadow: 0 10px 12px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .exercise-buttons button:hover {
    background: linear-gradient(135deg, #4b42d4, #6c63ff);
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .exercise-buttons button:active {
    transform: translateY(2px);
  }



    
    body {
      /*background-image: url('https://e0.pxfuel.com/wallpapers/673/966/desktop-wallpaper-linear-yellow-gradient-purple-gold-dark-violet-ffd700-9400d3-15a%C2%B0.jpg');*/
      background-image: url('https://slidechef.net/wp-content/uploads/2024/03/Fitness-Background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      /*background-color: #f7f7f7;*/
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 600px;
      height: auto;
      
      
      margin: 0 auto;
      padding: 50px;
      margin:5% auto;
      background-color: #ffffff;
      border-radius: 50px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid black;

    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      color: #5500ff;
      margin-bottom: 20px;
      text-transform: uppercase;
      padding-bottom: 20px;
      font-size: 24px;
      letter-spacing: 2px;
    }
    
    
    
    


   
    
    .submit-button, .navigate-button {
      text-align: center;
      margin-top: 30px;
    
    }
    
    .submit-button button {
      padding: 12px 24px;
      background-color: #1a4de7;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-style: oblique;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    .submit-button button:hover {
      background-color: #ad3cd0;
      color: #f7f7f7;
      transform: scale(1.1);
    }

    .submit-button button:active {
      transform: scale(0.9);
    }

    
    
    .container {
      background-color: rgba(247, 247, 248, 0.9);
    }
    .container:hover {
      transform: scale(1.02); /* Slight zoom effect */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    


    h1 {
      font-size: 24px;
      margin-top: 0;
      letter-spacing: 2px;
    }
    h1:hover {
      color: #060895; /* Change text color on hover */
      transform: scale(1.1); /* Slight zoom effect */
      transition: transform 0.3s ease, color 0.3s ease;
      text-shadow: 0 0 10px rgba(173, 60, 208, 0.7); /* Add glow effect */
    }
    
    
    .form-group label {
      font-size: 16px;
    }
    
    .submit-button button:hover {
      background-color: #ad3cd0;
      color: #f7f7f7;
      transform: scale(1.1);
    }

    .submit-button button:active {
      transform: scale(0.9);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .clicked {
      animation: bounce 0.3s ease-in-out;
    }


    .navigate-dropdown {
      text-align: center;
      margin-top: 20px;
  }
  
  /* Style for the select element */
  .navigate-dropdown select {
      padding: 10px 15px;
      font-size: 18px;
      font-style: oblique;
      border: 2px solid #6c63ff;
      border-radius: 20px;
      background: #ffffff;
      color: #4529e6;
      outline: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
  }

  .navigate-dropdown select:hover {
    background: #ad3cd0;
    color: #ffffff;
    border-color: #4b42d4;
}

/* Focus effect */
.navigate-dropdown select:focus {
    border-color: #4b42d4;
    box-shadow: 0 0 6px blue;
}

/* Style for the dropdown options */
.navigate-dropdown select option {
    padding: 10px;
    background: #ffffff;
    color: black;
}

/* Style for the selected option */
.navigate-dropdown select option:checked {
    background: #6c63ff;
    color: #ffffff;
}

.big-text {
  padding-top: 0px;
  text-align: center;
  font-size: 2.5rem;
  font-weight: bold;
  font-style: italic;
  color: blue;
  text-transform: none;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s ease-out 0.5s forwards; /* Delayed animation */
  display: block;
  font-family: Georgia, 'Times New Roman', Times, serif;
}





  </style>
</head>
<body>
  <h2 class="big-text">Smart Exercise Assistant</h2>
  <div class="container">
    <h1>SELECT EXERCISE</h1>
    <form method="GET" action="{{ url_for('show') }}">
      <div class="exercise-buttons">
          <button name="sub" value="left">LEFT ARM BICEP CURL</button>

          <button name="sub" value="right">RIGHT ARM BICEP CURL</button>

          <button name="sub" value="pushup">PLANK</button>
 
          <button name="sub" value="squat" >SQUAT</button>

          <!--<button name="sub" value="deadlift" >DEADLIFT</button>-->
        
      </div>
      <!--
      <div class="submit-button">
        <button type="submit" onclick="animateButton()">Submit</button>
        
      </div> -->
    </form>
    <!-- New Navigation Button 
    <div class="navigate-button">
      <button onclick="window.location.href='learn.html'">Learn Exercises</button>
  </div>-->

</div>
  <div class="navigate-dropdown">
    <select onchange="navigate(this.value)">
        <option value="">Learn Exercise</option>
        
        <option value="/static/guides/squat.html">Squat Guide</option>
        <option value="/static/guides/pushup.html">Plank Guide</option>
        <option value="/static/guides/bicep.html">Bicep Guide</option>
    </select>
</div>

<script>
    function navigate(page) {
        if (page) {
            window.location.href = page;

    }
  }
</script>
 
</body>
</html>
